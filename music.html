<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Song</title>
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
        }

        body {
            background: #121212;
            font-family: 'Mitr', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .player-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            padding: 20px;
            z-index: 10;
        }
        .artwork-column {
            position: relative;
            width: 250px;
            height: 250px;
        }
        .vinyl-record {
            width: 100%;
            height: 100%;
            background-color: #282828;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(255,125,158,0.5), inset 0 0 20px rgba(255,125,158,0.3);
            animation: rotate 20s linear infinite;
            animation-play-state: paused;
        }
        .vinyl-record.playing {
            animation-play-state: running;
        }
        .album-art {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #121212;
            cursor: pointer;
        }
        .controls-column {
            text-align: center;
            width: 100%;
            max-width: 300px;
        }
        .song-title {
            font-size: 1.5rem;
            margin: 0 0 5px 0;
        }
        .artist-name {
            font-size: 1rem;
            color: #b3b3b3;
            margin: 0 0 20px 0;
        }
        .progress-bar-container {
            width: 100%;
            height: 5px;
            background-color: #404040;
            border-radius: 5px;
            cursor: pointer;
        }
        .progress-bar {
            width: 0;
            height: 100%;
            background-color: #ff7d9e;
            border-radius: 5px;
        }
        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: #b3b3b3;
            margin-top: 5px;
        }
        .player-controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: white;
            color: #121212;
            padding: 8px 15px;
            border-radius: 20px;
            text-decoration: none;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }
        .back-button:active {
            transform: translateY(1px);
        }
        .back-button:focus {
            outline: none;
        }
        .back-button:focus-visible {
            box-shadow: 0 0 0 4px rgba(255, 125, 158, 0.6);
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        #playPauseBtn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #playPauseBtn:hover {
            background-color: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
        }
        #playPauseBtn:active {
            transform: scale(1);
        }
        #playPauseBtn:focus {
            outline: none;
        }
        #playPauseBtn:focus-visible {
            box-shadow: 0 0 0 4px rgba(255, 125, 158, 0.6);
        }
        .play-pause-icon {
            width: 24px;
            height: 24px;
            fill: white;
        }
        .icon-shape {
            d: path('M8 5V19L19 12L8 5Z');
            transition: d 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #playPauseBtn.playing .icon-shape {
            d: path('M6 5H9V19H6V5ZM15 5H18V19H15V5Z');
        }

        /* --- ซ่อน Lightbox เป็นค่าเริ่มต้น --- */
        .hidden {
            display: none !important;
        }
        
        #lightbox-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9); z-index: 1000; backdrop-filter: blur(8px);
            opacity: 0; visibility: hidden; transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        #lightbox-overlay.visible { opacity: 1; visibility: visible; }
        
        #lightbox {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.9);
            z-index: 1001; max-width: 95vw; max-height: 95vh;
            opacity: 0; visibility: hidden; transition: opacity 0.3s ease, transform 0.3s ease, visibility 0.3s ease;
        }
        #lightbox.visible { opacity: 1; visibility: visible; transform: translate(-50%, -50%) scale(1); }
        
        .lightbox-image {
            max-width: 100%; max-height: 90vh; border-radius: 25px; object-fit: contain;
        }
        .close-btn {
            position: absolute; top: 15px; right: 20px; font-size: 2.5rem; color: #ff7d9e;
            cursor: pointer; background: rgba(255, 255, 255, 0.2); border-radius: 50%;
            width: 45px; height: 45px; display: flex; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>
    <audio id="audioPlayer" src="pink.mp3"></audio>

    <div class="player-container">
        <div class="artwork-column">
            <div class="vinyl-record">
                <img src="3.jpg" class="album-art" alt="Album Art">
            </div>
        </div>
        <div class="controls-column">
            <h2 class="song-title">Pink</h2>
            <p class="artist-name">Blackbeans</p>
            <div class="progress-bar-container">
                <div class="progress-bar"></div>
            </div>
            <div class="time-display">
                <span class="current-time">0:00</span>
                <span class="duration">0:00</span>
            </div>
            <div class="player-controls">
                <button id="playPauseBtn" aria-label="Play/Pause">
                    <svg class="play-pause-icon" viewBox="0 0 24 24">
                        <path class="icon-shape" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
    
    <a href="page3.html" class="back-button">⇦ กลับ</a>

    <div id="lightbox-overlay" class="hidden"></div>
    <div id="lightbox" class="hidden">
        <span class="close-btn"><i class="fas fa-times"></i></span>
        <img src="" class="lightbox-image" alt="Moment Photo">
    </div>

    <script src="music_script.js"></script>
</body>
</html>
